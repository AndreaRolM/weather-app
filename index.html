<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card sm">
        <div class="card-body">
          <!--search bar-->
          <form class="form-inline" id="search-form">
            <input
              class="city-bar"
              type="search"
              placeholder="Enter city"
              aria-label="Search"
              id="search-text-input"
              autocomplete="off"
            />
            <button class="search-button" type="submit">Search</button>
            <button id="current-location-button" type="button">
              Current Location
            </button>
          </form>

          <br />

          <!--Current weather-->
          <div class="row align-items-center">
            <!--City and time-->
            <div class="row ml-4">
              <div class="col-1"></div>
              <div class="col-6">
                <h1 id="city-name"></h1>
                <h5 id="date-time"></h5>
              </div>
            </div>
            <!--Icon-->
            <div class="col-4 text-center main-emoji">
              <img
                src="http://openweathermap.org/img/wn/01d@2x.png"
                alt="sunny"
                id="icon"
                class="float-left"
              />
            </div>
            <!--Description and temperature-->
            <div class="col-4">
              <div class="row">
                <h5 id="description"></h5>
              </div>
              <div class="float-left">
                <strong id="city-temp"></strong
                ><span
                  ><a href="#" class="active temp-units" id="celsius-link"
                    >°C | </a
                  ><a href="#" class="temp-units" id="fahrenheit-link"
                    >°F</a
                  ></span
                >
              </div>
            </div>
            <!--Wind and Humidity-->
            <div class="col-4">
              <ul>
                <li>Wind · <span id="wind"></span> km/h</li>
                <li>Humidity · <span id="humidity"></span>%</li>
              </ul>
            </div>
          </div>

          <!--next hours weather-->
          <br />
          <div class="card">
            <div class="card-body">
              <div class="row text-center next-hours">
                <div class="col">14:00</div>
                <div class="col">15:00</div>
                <div class="col">16:00</div>
                <div class="col">17:00</div>
                <div class="col">18:00</div>
                <div class="col">19:00</div>
              </div>
              <div class="row text-center">
                <div class="col">🌤</div>
                <div class="col">🌦</div>
                <div class="col">☁️</div>
                <div class="col">🌧</div>
                <div class="col">☀️</div>
                <div class="col">🌥</div>
              </div>
            </div>
          </div>
          <!--next days weather-->
          <br />
          <div class="row text-center">
            <div class="col">April 25th</div>
            <div class="col">April 26th</div>
            <div class="col">April 27th</div>
            <div class="col">April 28th</div>
          </div>
          <div class="row text-center">
            <div class="col">⛅️</div>
            <div class="col">☀️</div>
            <div class="col">☀️</div>
            <div class="col">☀️</div>
          </div>
          <div class="row text-center">
            <div class="col">18˚/ 8˚</div>
            <div class="col">22˚/ 7˚</div>
            <div class="col">24˚/ 8˚</div>
            <div class="col">25˚/ 9˚</div>
          </div>
        </div>
      </div>
      <a
        href="https://github.com/AndreaRolM/weather-app"
        class="footer-link"
        target="_blank"
        >Open-source code</a
      >
      <span class="footer">by Andrea Roldán</span>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
